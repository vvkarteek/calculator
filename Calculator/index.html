<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--1)this is used for universal character encoding of all possible characters in Unicode.
            2)charset tells the browser which character encoding to use.
            3)UTF-8 is the 8bit-trsnaformation format that is inclusive of international characters-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--this meta command is used to make the website responsive by adjusting the width to the users screen-->
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <!--ensures that IE(internet explorer) uses the latest available rendering engine to render a web 
            page, helping to ensure compatibility with modern web standards and features.-->
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc-grid">
            <div class="output">
                <div data-prev-operand class="prev-operand"></div>
                <div data-curr-operand class="curr-operand"></div>
            </div>
            <button data-allclear class="fill-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>÷</button>
            <!--to get ÷ symbol press numLock then hold Alt and press 0247 on the num'ic keypad on the right-->
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>×</button>
            <!--to get × symbol press numLock then hold Alt and press 0215 on the num'ic keypad on the right-->
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="fill-two">=</button>
            <!--'data-operation','data-operand','data-equals','data-allclear','data-delete','data-cur-operand'
                 and 'data-prev-operand'are used to dirctly reference the opration  by the js code in HTML-->
        </div>
    </body>
</html>
